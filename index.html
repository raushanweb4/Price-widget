<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking Benefits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #162849;
      --bs-secondary: #d40046;
      --bs-font-sans-serif: "Poppins", sans-serif;
    }

    body {
      font-family: var(--bs-font-sans-serif);
      background-color: #f0f4f8;
    }

    .benefits-card {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(42, 92, 139, 0.1);
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(42, 92, 139, 0.1);
    }

    .agent-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .agent-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--bs-secondary);
      padding: 3px;
      box-shadow: 0 4px 12px rgba(255, 127, 80, 0.2);
    }

    .benefits-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 30px;
    }

    .benefits-list li {
      position: relative;
      padding-left: 35px;
      margin-bottom: 0;
      color: #2A5C8B;
      font-weight: 500;
    }

    .benefits-list li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--bs-secondary);
      font-weight: bold;
      font-size: 1.4em;
      top: -2px;
    }

    .call-btn {
      background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-secondary) 100%);
      border-radius: 12px;
      padding: 16px 30px;
      color: white;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 15px rgba(42, 92, 139, 0.25);
      transition: all .3s ease-in-out;
    }
    .call-btn:hover {
      background: linear-gradient(135deg, var(--bs-secondary)  0%,  var(--bs-primary) 100%);
      transition: all .3s ease-in-out;
    }

    .call-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(42, 92, 139, 0.35);
    }

    .call-number {
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .section-title {
      color: var(--bs-primary);
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    @media (max-width: 767px) {
      .benefits-card {
        flex-direction: column;
        gap: 25px;
        padding: 25px;
      }

      .benefits-list {
        grid-template-columns: 1fr;
      }

      .agent-info {
        flex-direction: column;
        text-align: center;
      }

      .call-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <header>
    <ul>
     
      <li><a target="_blank" href="./index1.html">Design 1</a></li>
      <li><a target="_blank" href="index2.html">Design 2</a></li>
    </ul>
  </header>

  <div class="container my-5">
    <div class="benefits-card">
      <!-- Left Section -->
      <div class="agent-info">
        <img src="https://i.imgur.com/FfYh6Qp.png" alt="Travel Expert" class="agent-img">
        <div>
          <h5 class="section-title">Exclusive Advantages with Our Travel Experts</h5>
          <ul class="benefits-list">
            <li>Best Price Guarantee</li>
            <li>Hassle-Free Booking</li>
            <li>24/7 Customer Support</li>
            <li>Flexible Travel Options</li>
          </ul>
        </div>
      </div>

      <!-- Right Section -->
      <div>
        <button class="call-btn">
          Instant Booking Assistance<br>
          <span class="call-number">000-800-050-3540</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
