<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking Benefits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bs-primary: #162849;
      --bs-secondary: #d40046;
      --bs-font-sans-serif: "Inter", sans-serif;
    }

    body {
      font-family: var(--bs-font-sans-serif);
      background-color: #f8fafc;
    }

    .benefits-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(37, 99, 235, 0.08);
    padding: 22px;
    display: flex;
    align-items: center;
    gap: 20px;
    max-width: 880px;
    float: right;
  
}

    .benefits-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .benefit-item {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #f8fafc;
      border-radius: 12px;
      transition: transform 0.2s ease;
      margin: 0 0 4px 0;
    }

    .benefit-item:hover {
      transform: translateX(8px);
    }

    .benefit-icon {
      width: 34px;
      height: 34px;
      background: var(--bs-primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .benefit-content h5 {
      color: #1e293b;
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .benefit-content p {
      color: #64748b;
      font-size: 0.9rem;
      margin: 0;
    }

    .badge {
      background: #f59e0b15;
      color: var(--bs-secondary);
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
    }

    .call-section {
      text-align: center;
      border-left: 2px solid #e2e8f0;
      padding-left: 40px;
    }

    @media (max-width: 992px) {
      .benefits-card {
        flex-direction: column;
        gap: 32px;
      }

      .call-section {
        border-left: none;
        border-top: 2px solid #e2e8f0;
        padding-left: 0;
        padding-top: 32px;
      }
    }

    .rounded-pill {
      background-color: var(--bs-primary);
      border: 0;
    }

    .rounded-pill:hover {
      background-color: var(--bs-secondary);
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="benefits-card">
      <!-- Left Section -->
      <div class="benefits-section">
        <div class="d-flex align-items-center gap-3 mb-4">
          <div class="badge">Why Choose Us</div>
          <h4 class="mb-0" style="color: var(--bs-primary);">Expert Booking Service</h4>
        </div>

        <div class="benefit-item">
          <div class="benefit-icon">
            <i class="fas fa-hand-holding-heart"></i>
          </div>
          <div class="benefit-content">
            <h5>	Best Price Guarantee</h5>
            
          </div>
        </div>

        <div class="benefit-item">
          <div class="benefit-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="benefit-content">
            <h5>	Hassle-Free Booking</h5>
           
          </div>
        </div>

        <div class="benefit-item">
          <div class="benefit-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="benefit-content">
            <h5>	Flexible Travel Options</h5>
           
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="call-section">
        <div class="mb-4">
          <div class="benefit-icon mx-auto mb-3">
            <i class="fas fa-headset"></i>
          </div>
          <h3 class="mb-3" style="color: var(--bs-primary);">24/7 Support</h3>
          <p class="text-muted">Connect with our travel experts anytime</p>
        </div>
        <button class="btn btn-primary btn-lg px-5 py-3 rounded-pill">
          <i class="fas fa-phone me-2"></i>000-800-050-3540
        </button>
      </div>
    </div>
  </div>

</body>

</html>
